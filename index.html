<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mini publicaciones de boda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(1000px at center, #fff0f6 0%, #ffe6eb 100%);
      color: #4a2c2a;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Canvas p√©talos */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Zona de carga rom√°ntica */
    .neon-upload {
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(255,192,203,0.6);
      box-shadow: 0 0 20px rgba(255,182,193,0.4);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .upload-zone {
      position: relative;
      padding: 3rem 1rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.7);
      border: 2px dashed rgba(255,182,193,0.6);
      text-align: center;
      z-index: 2;
    }

    .upload-core svg {
      width: 64px;
      height: 64px;
      filter: drop-shadow(0 0 6px rgba(255,182,193,0.8));
    }

    .upload-text {
      font-weight: 600;
      letter-spacing: 1px;
      color: #d6336c;
      text-shadow: 0 0 6px rgba(255,192,203,0.6);
      margin-top: 0.5rem;
    }

    .neon-btn {
      background: linear-gradient(90deg, #ffb6c1, #ffd700);
      color: #4a2c2a;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(255,182,193,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      box-shadow: 0 0 20px rgba(255,182,193,0.6);
    }

    .form-control {
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,182,193,0.6);
      color: #4a2c2a;
      position: relative;
      z-index: 3;
    }

    .form-control::placeholder {
      color: #a86b6b;
    }

    /* Tarjetas de publicaci√≥n */
    .post-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255,182,193,0.4);
      margin-bottom: 1rem;
      color: #4a2c2a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,182,193,0.6);
    }

    .post-card img {
      width: 100%;
      height: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .post-body {
      padding: 0.75rem;
    }

    .post-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .post-desc {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .post-meta {
      font-size: 0.8rem;
      color: #a86b6b;
    }
  </style>
</head>
<body>

  <!-- Canvas p√©talos -->
  <canvas id="particles"></canvas>

  <div class="container py-4">
    <!-- Formulario rom√°ntico -->
    <div class="card mb-4 neon-upload">
      <div class="card-body">
        <form id="postForm">
          <div class="upload-zone">
            <div class="upload-core">
              <svg viewBox="0 0 24 24" fill="none" stroke="#d6336c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 16V8M12 8L8 12M12 8L16 12M20 16.58A5 5 0 0016 11H8a5 5 0 00-4 8.58"/>
              </svg>
              <h5 class="upload-text">Comparte tus fotos del Libro üìñ</h5>
              <input type="file" id="imageInput" accept="image/*" hidden aria-label="Seleccionar imagen">
              <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="button" class="btn neon-btn" onclick="document.getElementById('imageInput').click()">Elegir</button>
                <button type="submit" class="btn neon-btn">Cargar</button>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <input type="text" class="form-control mb-2" id="titleInput" placeholder="Nombre" maxlength="80" required aria-label="T√≠tulo">
            <textarea class="form-control" id="descInput" rows="3" placeholder="Descripci√≥n..." maxlength="300" aria-label="Descripci√≥n"></textarea>
          </div>
        </form>
      </div>
    </div>

    <!-- Galer√≠a de publicaciones -->
    <div id="gallery" class="row"></div>
  </div>

  <script>
   // Cargar publicaciones desde el servidor
async function loadPosts() {
  const res = await fetch('/api/posts');
  posts = await res.json();
  renderPosts();
}

// Renderizar publicaciones
function renderPosts() {
  gallery.innerHTML = '';
  posts.sort((a,b) => b.createdAt - a.createdAt);
  posts.forEach(post => {
    const col = document.createElement('div');
    col.className = 'col-12 col-md-6 col-lg-4';

    const card = document.createElement('div');
    card.className = 'post-card';

    const img = document.createElement('img');
    img.src = post.imageUrl; // ‚úÖ ahora viene del servidor
    img.alt = post.title;

    const body = document.createElement('div');
    body.className = 'post-body';

    const title = document.createElement('div');
    title.className = 'post-title';
    title.textContent = post.title;

    const desc = document.createElement('div');
    desc.className = 'post-desc';
    desc.textContent = post.desc;

    const meta = document.createElement('div');
    meta.className = 'post-meta';
    const date = new Date(post.createdAt);
    meta.textContent = `Publicado: ${date.toLocaleString()}`;

    body.appendChild(title);
    body.appendChild(desc);
    body.appendChild(meta);

    card.appendChild(img);
    card.appendChild(body);
    col.appendChild(card);
    gallery.appendChild(col);
  });
}

// Subir publicaci√≥n al servidor
qs('#postForm').addEventListener('submit', async e => {
  e.preventDefault();
  const file = qs('#imageInput').files[0];
  const title = qs('#titleInput').value.trim();
  const desc = qs('#descInput').value.trim();

  if (!file || !title) {
    alert("Por favor selecciona una imagen y escribe un t√≠tulo.");
    return;
  }

  const formData = new FormData();
  formData.append('image', file);
  formData.append('title', title);
  formData.append('desc', desc);

  const res = await fetch('/api/posts', {
    method: 'POST',
    body: formData
  });
  const newPost = await res.json();
  posts.push(newPost);
  renderPosts();
  qs('#postForm').reset();
});

// Al cargar la p√°gina
loadPosts();

  </script>
</body>
</html>
